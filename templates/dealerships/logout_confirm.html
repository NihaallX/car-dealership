{% extends 'dealerships/base.html' %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-warning"></i>
                    </div>
                    <h3 class="card-title mb-4">Logout Confirmation</h3>
                    <p class="card-text mb-4">Are you sure you want to logout?</p>
                    
                    <div class="d-flex justify-content-around">
                        <form method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                            </button>
                        </form>
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-show alert for screenshot purposes
document.addEventListener('DOMContentLoaded', function() {
    // Show a JavaScript alert as well
    setTimeout(function() {
        if (confirm('Are you sure you want to logout?')) {
            document.querySelector('form').submit();
        }
    }, 1000);
});
</script>
{% endblock %}
