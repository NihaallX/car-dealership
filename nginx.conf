events {
    worker_connections 1024;
}

http {
    upstream django {
        server web:8000;
    }
    
    upstream express_api {
        server express-api:3030;
    }
    
    upstream sentiment_api {
        server sentiment-analyzer:5000;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/express/ {
            rewrite ^/api/express/(.*)$ /$1 break;
            proxy_pass http://express_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/sentiment/ {
            rewrite ^/api/sentiment/(.*)$ /$1 break;
            proxy_pass http://sentiment_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /app/media/;
            expires 1M;
            add_header Cache-Control "public";
        }
    }
}