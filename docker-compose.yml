version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=dealership
      - POSTGRES_USER=dealership
      - POSTGRES_PASSWORD=dealership123
    ports:
      - "5432:5432"
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  
  mongodb:
    image: mongo:5
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dealership
    ports:
      - "27017:27017"
  
  sentiment-analyzer:
    build:
      context: ./sentiment-analyzer
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    depends_on:
      - redis
  
  express-api:
    build:
      context: ./express-server
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    environment:
      - PORT=3030
      - MONGODB_URI=mongodb://mongodb:27017/dealership
    depends_on:
      - mongodb
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - express-api
      - sentiment-analyzer
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://dealership:dealership123@db:5432/dealership
      - REDIS_URL=redis://redis:6379/0
      - EXPRESS_API_URL=http://express-api:3030
      - SENTIMENT_API_URL=http://sentiment-analyzer:5000
  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data: